
- name:  Adding Application User
  ansible.builtin.user:
    name: roboshop

- name:  Remove old content
  ansible.builtin.file:
    path: "{{ app_path }}"
    state: absent

- name:  Create App directory
  ansible.builtin.file:
    path: "{{ app_path }}"
    state: directory


